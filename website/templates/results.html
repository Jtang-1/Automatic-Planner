<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itinerary</title>
</head>
<body>
    <form action ="/" method = "GET">
        <button> Revise Locations </button>
    </form>

    {% for day_itinerary in itinerary.days_itinerary %}
    <ol type="1">
        <header> Day X</header>
        <option id="details"></option>
        {% for location in day_itinerary.locations %}
        <p>
            <li>{{location.name}}</li>
            {% if loop.index0 != 0 %}
                {{location.visit_minutes/60}}
            {% endif %}
        </p>
        {% endfor %}
    </ol>
    {% endfor %}
</body>
</html>
